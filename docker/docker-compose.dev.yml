version: '3.13'

services:
  document-quality-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: document_quality_api_dev
    command: ["uvicorn", "api.app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8000:8000"
    volumes:
      - .:/app  # Mount project code for live reload
    environment:
      - ENV=development
